<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four-Wheeler Registration Form</title>
    <link href="bootstrap.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }
        .apply-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Heavy Vehicle Registration Form</h2>
            <form action="heavyVehicleReg" method="POST">
                <div class="form-group">
                    <label for="vehicleName">Vehicle Name</label>
                    <input type="text" class="form-control" id="vehicleName" name="vehicleName" required>
                </div>
                <div class="form-group">
                    <label for="vehicleModel">Vehicle Model</label>
                    <input type="text" class="form-control" id="vehicleModel" name="vehicleModel" required>
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" class="form-control" id="year" name="year" min="1900" max="2099" step="1" required>
                </div>
                <div class="form-group">
                    <label for="color">Color</label>
                    <input type="text" class="form-control" id="color" name="color" required>
                </div>
                <div class="form-group">
                    <label>Transmission Type</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="transmission" id="automatic" value="automatic" required>
                        <label class="form-check-label" for="automatic">Automatic</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="transmission" id="manual" value="manual" required>
                        <label class="form-check-label" for="manual">Manual</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fuelType">Fuel Type</label>
                    <select class="form-control" id="fuelType" name="fuelType" required>
                        <option value="">Select</option>
                        <option>Petrol</option>
                        <option>Diesel</option>
                        <option>Electric</option>
                        <option>Hybrid</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="licensePlate">License Plate</label>
                    <input type="text" class="form-control" id="licensePlate" name="licensePlate" required>
                </div>
                <div class="form-group">
                    <label for="registrationNumber">Registration Number</label>
                    <input type="text" class="form-control" id="registrationNumber" name="registrationNumber" required>
                </div>
                <div class="form-group">
                    <label for="ownerFirstName">Owner's First Name</label>
                    <input type="text" class="form-control" id="ownerFirstName" name="ownerFirstName" required>
                </div>
                <div class="form-group">
                    <label for="ownerLastName">Owner's Last Name</label>
                    <input type="text" class="form-control" id="ownerLastName" name="ownerLastName" required>
                </div>
                <div class="form-group">
                    <label for="ownerEmail">Owner's Email</label>
                    <input type="email" class="form-control" id="ownerEmail" name="ownerEmail" required>
                </div>
                <div class="form-group">
                    <label for="ownerPhoneNumber">Owner's Phone Number</label>
                    <input type="tel" class="form-control" id="ownerPhoneNumber" name="ownerPhoneNumber" required>
                </div>
                <div class="form-group">
                    <label for="manufacturer">Manufacturer</label>
                    <input type="text" class="form-control" id="manufacturer" name="manufacturer" required>
                </div>
                <div class="form-group">
                    <label for="engineNumber">Engine Number</label>
                    <input type="text" class="form-control" id="engineNumber" name="engineNumber" required>
                </div>
                <div class="form-group">
                    <label for="chassisNumber">Chassis Number</label>
                    <input type="text" class="form-control" id="chassisNumber" name="chassisNumber" required>
                </div>
                <div class="form-group">
                    <label for="registrationDate">Registration Date</label>
                    <input type="date" class="form-control" id="registrationDate" name="registrationDate" required>
                </div>
                <button type="submit" class="btn btn-primary apply-button">Apply</button><br>
                <br>
                <div class="mb-4">
                    <a href="vehicleServices.html" class="btn btn-primary mr-2">Go Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
