<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4 mt-4">TV Recharge Form</h2>
            <form id="rechargeForm" action="tv" method="POST" onsubmit="return validateForm()">
                <label for="customerID">Customer ID</label>
                <input type="text" class="form-control" onblur="customerIDValidation()" id="customerID" name="customerID" maxlength="8" required>
                <div id="customerIDError" class="error-message"></div>
                <label for="vendor">Vendor</label>
                <select class="form-control" id="vendor" name="vendor" onchange="validateForm()" required>
                    <option value="">Select Vendor</option>
                    <option>Vendor 1</option>
                    <option>Vendor 2</option>
                    <option>Vendor 3</option>
                </select>
                <div id="vendorError" class="error-message"></div>
                <label for="rechargeType">TV Recharge Type</label>
                <select class="form-control" id="rechargeType" name="rechargeType" onchange="validateForm()" required>
                    <option value="">Select Recharge Type</option>
                    <option>Monthly</option>
                    <option>Topup</option>
                    <option>Ott</option>
                </select>
                <div id="rechargeTypeError" class="error-message"></div>
                <label for="rechargeAmount">TV Recharge Amount</label>
                <input type="number" class="form-control" id="rechargeAmount" name="rechargeAmount" min="10" max="10000" onchange="validateForm()" required>
                <div id="rechargeAmountError" class="error-message"></div>
                <label for="accept">Accept</label>
                <input type="checkbox" id="accept" name="term-accept" value="accepted" onchange="validateForm()">
                <div id="acceptError" class="error-message"></div>
                <div class="mb-1 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary" id="submitButton" disabled>Apply</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>

        var accept = document.getElementById('accept');

        // Validate accept checkbox
        if (!accept.checked) {
            document.getElementById('acceptError').innerText = "Please accept the terms";
            isValid = false;
        } else {
            document.getElementById('acceptError').innerText = "";
        }

        // Enable/disable the submit button based on form validity
        var submitButton = document.getElementById('submitButton');
        if (isValid) {
            submitButton.removeAttribute('disabled');
        } else {
            submitButton.setAttribute('disabled', 'disabled');
        }

        return isValid;
    }

    function customerIDValidation() {
        var customerID = document.getElementById('customerID').value.trim();

        if (customerID === "") {
             document.getElementById('customerIDError').innerText = "Please enter Customer ID";
             document.getElementById('submitButton').setAttribute('disabled', 'disabled');
        } else if(customerID.length !== 8){
             document.getElementById('customerIDError').innerText = "Customer ID must be 8 characters only";
             document.getElementById('submitButton').setAttribute('disabled', 'disabled');
        }else {
              document.getElementById('customerIDError').innerText = "";
              validateForm();
        }
    }

    function vendorValidation() {
        var vendor = document.getElementById('vendor').value.trim();

        if (vendor === "") {
            document.getElementById('vendorError').innerText = "Please select a Vendor";
            document.getElementById('submitButton').setAttribute('disabled', 'disabled');
        }
        else {
            document.getElementById('vendorError').innerText = "";
            validateForm();
        }
    }

    function rechargeTypeValidation() {
        var rechargeType = document.getElementById('rechargeType').value.trim();

        if (rechargeType === "") {
            document.getElementById('rechargeTypeError').innerText = "Please select Recharge Type";
            document.getElementById('submitButton').setAttribute('disabled', 'disabled');
        } else {
            document.getElementById('rechargeTypeError').innerText = "";
            validateForm();
        }
    }

    function rechargeAmountValidation() {
        var rechargeAmount = document.getElementById('rechargeAmount').value.trim();

        if (rechargeAmount === "") {
            document.getElementById('rechargeAmountError').innerText = "Please enter TV Recharge Amount";
            document.getElementById('submitButton').setAttribute('disabled', 'disabled');
        } else if (rechargeAmount < 10 || rechargeAmount > 10000) {
            document.getElementById('rechargeAmountError').innerText = "TV Recharge Amount must be between 10 and 10,000";
            document.getElementById('submitButton').setAttribute('disabled', 'disabled');
        } else {
            document.getElementById('rechargeAmountError').innerText = "";
            validateForm();
        }
    }

    function acceptValidation() {
        var accept = document.getElementById('accept');

        if (!accept.checked) {
            document.getElementById('acceptError').innerText = "Please accept the terms";
            document.getElementById('submitButton').setAttribute('disabled', 'disabled');
        } else {
            document.getElementById('acceptError').innerText = "";
            validateForm();
        }
    }
</script>
